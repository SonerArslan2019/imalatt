{% extends 'navbar.html' %}
{% load static %}
<div class="container-fluid">
    {% block body %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br>
                <h4>SLD KAPILAR / İşlem Türleri</h4>
                <hr>
            </div>
        </div>
        <div class="filters-content" style="text-align: center;">
            <div class="row grid" style="text-align: center;">
                <div class="single-portfolio col-sm-2 all raster">
                    <div class="relative">
                        <div class="thumb">
                            <a href="{% url 'sld:create' %}">
                                <div class="overlay overlay-bg"></div>
                                <img class="image img-fluid" src="{% static 'img/sld.jpg' %}" alt=""></a>
                        </div>
                    </div>
                    <div class="p-inner">
                        <a href="{% url 'sld:create' %}"><h4 class="text-info" class="text-info"
                                                             style="text-align: center;">İmalat Oluştur</h4></a>
                    </div>
                </div>
                <div class="single-portfolio col-sm-2 all raster">
                    <div class="relative">
                        <div class="thumb">
                            <a href="{% url 'sld:list' %}">
                                <div class="overlay overlay-bg"></div>
                                <img class="image img-fluid" src="{% static 'img/sld.jpg' %}" alt=""></a>
                        </div>
                    </div>
                    <div class="p-inner">
                        <a href="{% url 'sld:list' %}"><h4 class="text-info" class="text-info"
                                                           style="text-align: center;">İmalat Geçmişi</h4></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
    <script src="{% static 'js/easing.min.js' %}"></script>
    <script src="{% static 'js/hoverIntent.js' %}"></script>
    <script src="{% static 'js/superfish.min.js' %}"></script>
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.tabs.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/simple-skillbar.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/mail-script.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% endblock body %}
</div>
